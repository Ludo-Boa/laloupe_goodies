<div class="col-md-4 col-md-offset-4">
  <div class="bs-callout bs-callout-danger" ng-show="(loginMessage.title != '')">
  <h4>{{loginMessage.title}}</h4>
  <p>{{loginMessage.message}}</p>
  </div>
  <form name="formConnect">
    <div class="form-group">
      <label for="inputName">Nom</label>
      <input type="text" class="form-control" id="inputName" 
      placeholder="Votre nom ici" ng-model="user.name" ng-required="true">
    </div>
    <div class="form-group">
      <label for="inputName">Mot de Passe</label>
      <input type="password" class="form-control" id="inputPass" 
      placeholder="Votre mot de passe ici" ng-model="user.password" ng-required="true">
    </div>
    <button type="submit" class="btn btn-success btn-block" 
    ng-disabled="formConnect.$invalid" ng-click="connect()"> Me Connecter</button>
  </form>
</div>
<div class="row sub-login-form">
  <div class="col-md-offset-4 col-md-2">
    <a href="#/signup">Créer un Compte</a>
  </div>
  <div class="col-md-2">
    <a href="">Mot de Passe Oublié ?</a>
  </div>
</div>
