<div class="container-fluid containerMiddle">
  <div class="row">

    <div class="container">
      <div class="homeCenter">
        <center class="homeCenterTitle">
          <p>Le Menu du mois</p>
        </center>
        <div class="col-md-4">
          <center><img src="./assets/entre.jpg" class="thumbnail curve" alt=""></center>
        </div>
        <div class="col-md-4">
          <center><img src="./assets/plat.jpg" class="thumbnail curve" alt=""></center>
        </div>
        <div class="col-md-4">
          <center><img src="./assets/dessert.jpg" class="thumbnail curve" alt=""></center>
        </div>
      </div>
    </div>
  </div><!-- End row -->
</div><!-- End container-fluid containerMiddle -->


<div class="container-fluid containerDown">
  <div class="row"> 
      <div class="backsecond col-md-12">
        <div>
          <center>
            <p class="botTitle">Des idées " So Goodies "</p>
          </center> 
        </div>
        <div class="boutonRecette">
          <div class="col-md-4 boutonRecette">
            <center>
              <p ng-click="menuShow('entree')" id="entree" class="boutonActive">Entrées</p>
            </center>
          </div>
          <div class="col-md-4 boutonRecette">
            <center>
              <p ng-click="menuShow('plat')" id="plat">Plats</p>
            </center>
          </div>
          <div class="col-md-4 boutonRecette">
            <center>
              <p ng-click="menuShow('dessert')" id="dessert">Desserts</p>
            </center>
          </div>
        </div>
      </div>
    


    <!-- =============== DEBUT PHOTO RECETTE ================ -->
    <div class="flip-menu">
      <div ng-repeat="recette in recettes">
        <section class="flip-item-wrap">
          <img class="fake-image" src={{recette.img}} alt="">
          <!-- this image will add height to parent element -->
          <input type="checkbox" class="flipper" id="a">
          <label for="a" class="flip-item">
            <figure class="front">
              <img src={{recette.img}}>
            </figure>
            <figure class="back">
              <img src={{recette.img}} alt="">
              <div class="flip-item-desc">
                <h4 class="flip-item-title">{{recette.titre}}</h4>
                <p>{{recette.description}}</p>
              </div>
            </figure>
          </label>
        </section>
      </div>
    </div>
  </div><!-- End row -->
</div><!-- End container-fluid  containerDown-->
