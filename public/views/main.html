
<div class="container-fluid">
  <div class="row" style="background-color: rgba(0,0,0,0.4);">

    
  <div class='col-md-2'></div>
  <div class='col-md-8'>
  <div id="carousel-example-generic" class="carousel slide carousel-fade" data-ride="carousel" data-interval="3000">
  <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
          <h1>La meilleur méthode pour inviter<br> ses amis à dîner.</h1>       
      </div>

      <div class="item">
        <h1>Créez vos événements.</h1>
      </div>

      <div class="item">
        <h1>Ajoutez et partagez vos recettes.
      </div>

      <div class="item">
        <h1>Goodies</h1>
      </div>    
    </div>

  </div>
    <div class="col-md-12" style="margin-bottom:25px;">
    <button class="btn btn-link nextDown col-md-offset-5 col-md-2"><img src="../assets/down-chevron.png" class="down-chevron"></button>
    </div>
  </div>
  <div class='col-md-2'></div>




  </div><!-- row -->
</div><!-- End container col-md-12 -->

<div class="container-fluid containerMiddle">
<div class="row">
  <div class="homeCenter">
    <center class="homeCenterTitle">
      <p>Le Menu du mois</p>
    </center>
    <div class="col-md-4">
      <center><img src="./assets/entre.jpg" class="thumbnail curve" alt=""></center>
    </div>
    <div class="col-md-4">
      <center><img src="./assets/plat.jpg" class="thumbnail curve" alt=""></center>
    </div>
    <div class="col-md-4">
      <center><img src="./assets/dessert.jpg" class="thumbnail curve" alt=""></center>
    </div>
  </div>
</div>
  <div class="backsecond col-md-12">
    <div>
      <center>
        <p class="botTitle">Des idées " So Goodies "</p>
      </center> 
    </div>
    <div class="boutonRecette">
      <div class="col-md-4 boutonRecette">
        <center>
          <p ng-click="menuShow('entree')" id="entree" class="boutonActive">Entrées</p>
        </center>
      </div>
      <div class="col-md-4 boutonRecette">
        <center>
          <p ng-click="menuShow('plat')" id="plat">Plats</p>
        </center>
      </div>
      <div class="col-md-4 boutonRecette">
        <center>
          <p ng-click="menuShow('dessert')" id="dessert">Desserts</p>
        </center>
      </div>
    </div>
  </div>
  
    <!-- =============== DEBUT PHOTO RECETTE ================ -->
    <div class="flip-menu">
      <div ng-repeat="recette in recettes">
        <section class="flip-item-wrap">
          <img class="fake-image" src={{recette.img}} alt="">
          <!-- this image will add height to parent element -->
          <input type="checkbox" class="flipper" id="a">
          <label for="a" class="flip-item">
            <figure class="front">
              <img src={{recette.img}}>
            </figure>
            <figure class="back">
              <img src={{recette.img}} alt="">
              <div class="flip-item-desc">
                <h4 class="flip-item-title">{{recette.titre}}</h4>
                <p>{{recette.description}}</p>
              </div>
            </figure>
          </label>
        </section>
      </div>
    </div>
</div><!-- End container-fluid -->
