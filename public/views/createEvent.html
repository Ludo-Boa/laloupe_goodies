<!-- CREATE EVENT ===========================
============================================= -->


			<!-- formulaire 1 ============================================================= -->
			<div ng-show="creform == 1">
<div class="container crE-container">
	<div class="row">
		<div class="col-md-12">

			<div class="container col-md-offset-2 col-md-8 ctf1">
				<h3 class="page-header" style="font-family: 'yesteryear', cursive; font-size: 2.7em; border-bottom: 1px solid black;">
				Détails de l'événement</h3>
					<div class="col-md-offset-1 col-md-10">
						<!-- formulaire: nom -->
		            <div class="form-group">
		                <label>Nommer mon événement :</label>
		                <input name="name" type="text" id="crEnameForm" class="form-control"  placeholder="Nom" ng-model="crEnameForm" required/>
		            </div>
		         </div>

					<div class="col-md-offset-1 col-md-5">
						<!-- formulaire: date -->
		            <div class="form-group">
		                <label><span class="glyphicon glyphicon-calendar"></span> Date :</label>
		                <input name="date" type="date" id="crEdateForm" class="form-control" ng-model="crEdateForm" required/>
		            </div>
	            </div>

	            <div class="col-md-5">
		            <!-- formulaire: heure -->
		            <div class="form-group">
		                <label><span class="glyphicon glyphicon-time"></span> Heure : </label>
		                <input name="time" type="time" id="crEtimeForm" class="form-control" ng-model="crEtimeForm">
		            </div>
		         </div>



		         <!-- checkbox (at home) -->
		         <div class="form-group creformhome">
		         	<label><span class="glyphicon glyphicon-home"></span> chez moi : </label>
		         	<input name="home" type="checkbox" id="crEhomeCheckbox" value="home" ng-click="adress()"/>
		         </div>

					<div class="col-md-offset-1 col-md-3">
						<!-- formulaire: N° de rue -->
		            <div class="form-group">
		                <label> N° : </label>
		                <input name="number" type="number" min="1" max="9999" id="crEnumberForm" class="form-control" ng-model="crEnumberForm" required/>
		            </div>
		         </div>

					<div class="col-md-7">
						<!-- formulaire: rue -->
		            <div class="form-group">
		            	<label><span class="glyphicon glyphicon-road"></span> Rue : </label>
		            	<input name="way" type="text" id="crEwayForm" class="form-control" placeholder="Adresse" ng-model="crEwayForm" required/>
		        		</div>
		        	</div>

				   <div class="col-md-offset-1 col-md-7">
		            <!-- formulaire: ville -->
		            <div class="form-group">
		               <label>Ville : </label>
		               <input name="city" type="text" id="crEcityForm" class="form-control" placeholder="Ville" ng-model="crEcityForm" required/>
		            </div>
		         </div>

				   <div class="col-md-3">
					   <!-- formulaire: code postal -->
					  	<div class="form-group">
					    	<label>Code postal : </label>
		          		<input name="postalcode" type="text" id="crEpostalcodeForm" class="form-control" placeholder="Code postal" ng-model="crEpostalcodeForm" required/>
		        		</div>
		        	</div>

	          	<div class="col-md-offset-1 col-md-7">
		          	<!-- formulaire: pays -->
		          	<div class="form-group">
				         <label><span class="glyphicon glyphicon-globe"></span> Pays : </label>
				         <input name="country" type="text" id="crEcountryForm" class="form-control" placeholder="Pays" ng-model="crEcountryForm" required/>
						</div>
					</div>

					<div class="col-md-12">
						<a href="#/events" class="btn btn-danger" role="button">Annuler</a>
						<button type="button" class="btn btn-default pull-right" ng-click="creform = creform+1">Suivant</button>
					</div>
			</div><!-- / container -->
			</div><!-- / formulaire 1 -->
		</div><!-- / col-md-12 -->
	</div><!-- / row -->
</div><!-- / container -->

<!-- formulaire 2 ========================================================== -->
<div ng-show="creform == 2">
	<div class="container-fluid cfCreateEventform2">
		<div class="row">

			<div class="col-md-3">
				<div class="col-md-3 blocForm2CreateEvent">
					<div class="createEventMenu">
						<div class="btnCreateEventMenu">
							<button type="button" class="btn btn-link bcem" ng-click="showRecette='entree'" style="color: white;">Entrées</button>
							<button type="button" class="btn btn-link bcem" ng-click="showRecette='plat'" style="color: white;">Plats</button>
							<button type="button" class="btn btn-link bcem" ng-click="showRecette='dessert'" style="color: white;">Desserts</button>
						</div>
					</div>

					<div class="col-md-12" style="margin-top: 10px">
						<button type="button" class="btn btn-warning pull-left" ng-click="creform = creform-1">Retour</button>
						<button type="button" class="btn btn-default pull-right" ng-click="creform = creform+1">Suivant</button>
					</div>
				</div>
			</div>

			<div class="col-md-9">
				<div class="col-md-3" ng-repeat="recette in recettes | filter : {type: showRecette, userId: userId}">
		         <div class="clearfix foodbox center-block" ng-click="addRecette(recette._id, $index)" style="cursor: pointer">
	               <div class="thumbnail">
                     <img src="{{recette.img}}" alt="" style="width:245px; height: 165px;">
	                     <div class="caption">
                           <div class="contentInline clearfix">
                                 <div class="responsive contentPart">
                                       <div class="clearfix">
                                             <h4 class="pull-left">{{recette.titre}}</h4>
                                       </div>
                                       <span id="gly{{$index}}" class="glyphicon glyphicon-ok gly" style="float:right" aria-hidden="true"></span>
                                 </div>
                           </div>
	                     </div>
	               </div>
		         </div>
				</div>
			</div>

		</div><!-- / end row -->
	</div><!-- / end cfCreateEventform2 -->
</div><!-- / end creform 2 -->


<!-- formulaire 3 ============================================================ -->
<div ng-show="creform == 3">
	<div class="container">
		<div class="row">
			<div class="boxform3friend">

				<h3 class="page-header" style="font-family: 'yesteryear';font-size: 2.7em; color:black; border-bottom: 1px solid black;">Inviter des amis :</h3>
	<div class="col-md-12 contentfriend">
			<div class="col-md-4">
						<h5>Rechercher des amis :</h5>

			     	<div class="form-group">
			           <input type="search" class="form-control" id="search" autocomplete="on" placeholder="Recherche des amis" autosave/>
	            </div>

					<h5 style="margin-top:45px;">Ajouter des amis :</h5>

					<div class="form-group">
						<input type="text" id="friendlastname" class="form-control" ng-model="dataFriends.nom" placeholder="Nom" minlength="3"  maxlength="10" required />
						<input type="text" id="friendfirstname" class="form-control" ng-model="dataFriends.prenom" placeholder="Prénom" minlength="3"  maxlength="10" required />
						<input name="email" type="email" id="friendmail" class="form-control" ng-model="dataFriends.friendmail" placeholder="Email" required/>
						<button type="submit" class="btn btn-default pull-right" ng-click="addFriends()">Ajouter</button>
					</div>
			</div>



				<h5 style="text-align: center;">Sélectionner des amis :</h5>
			<div class="col-md-8 boxfriend">
				<div class="form-group">
			      	<div class="searchable-container">
			             <div class="items col-xs-5 col-sm-5 col-md-6 col-lg-3" style="width:245px;" ng-repeat="friend in friends | filter : {userId: userId}">
			                 <div class="info-block block-info clearfix" ng-click="addFriendEvent(friend.friendId)">
			                     <div class="square-box pull-left">
			                         <span class="glyphicon glyphicon-tags glyphicon-lg"></span>
			                     </div>
			                     <div data-toggle="buttons" class="btn-group bizmoduleselect">
			                         <label class="btn btn-default">
			                             <div class="bizcontent">
			                                 <input type="checkbox" name="var_id[]" autocomplete="off" value="">
			                                 <span class="glyphicon glyphicon-ok glyphicon-lg"></span>
			                                 <h5>{{friend.nom}} {{friend.prenom}}</h5>
			                             </div>
			                         </label>
			                     </div>
			                 </div>
			             </div>
			      	</div><!-- / end searchable-container -->
			  	</div><!-- / end form groupe -->
			</div>

				<div class="col-md-12 myfoot">
					<button type="button" class="btn btn-warning pull-left" ng-click="creform = creform-1">Retour</button>
	     			<button type="submit" class="btn btn-success pull-right" ng-click="add()">Créer</button>
				</div>
		</div>
</div>
		</div><!-- / end row -->
	</div><!-- / end container -->
</div><!-- / end creform3 -->
